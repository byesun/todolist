<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {

            padding: 10px;
            border-radius: 5px;
            z-index: 10;
        }
        .profile:hover .profile-dropdown {
            display: block;
        }
        .calendar-header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        .day {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            height: 100px;
            position: relative;
        }
        .task-item {
            background-color: #007bff;
            color: white;
            font-size: 12px;
            padding: 3px;
            border-radius: 3px;
            margin-top: 5px;
        }
    </style>
</head>

<div class="sidebar">

    </ul>
</div>
<div class="content">
    <div class="d-flex justify-content-between align-items-center">
        <h3>í•  ì¼ ê´€ë¦¬</h3>
        <div class="profile">
            <img src="profile.jpg" alt="Profile" width="40" height="40" class="rounded-circle">
            <div class="profile-dropdown">
                <p th:text="${loginUser}"></p>
                <form th:action="@{/logout}" method="post">
                    <button class="btn btn-danger btn-sm">ë¡œê·¸ì•„ì›ƒ</button>
                </form>
            </div>
        </div>
    </div>

    <form onsubmit="addTask(event)" class="mt-3">
        <div class="form-group">
            <label for="task">í•  ì¼ ì¶”ê°€</label>
            <input type="text" id="task" name="task" class="form-control" required>
        </div>
        <input type="hidden" id="selectedDate">
        <button type="submit" class="btn btn-primary">ì¶”ê°€</button>
    </form>

    <div class="calendar-header">
        <button class="btn btn-outline-primary" onclick="changeMonth(-1)">&#9665;</button>
        <h3 id="currentMonth" class="mx-3"></h3>
        <button class="btn btn-outline-primary" onclick="changeMonth(1)">&#9655;</button>
    </div>

    <div class="calendar" id="calendar"></div>
</div>

<script>
    let currentYear, currentMonth;
    const tasks = {};

    function updateCalendar() {
        const today = new Date();
        currentYear = currentYear || today.getFullYear();
        currentMonth = currentMonth !== undefined ? currentMonth : today.getMonth();

        document.getElementById('currentMonth').textContent = `${currentYear}ë…„ ${currentMonth + 1}ì›”`;

        const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
        const firstDay = new Date(currentYear, currentMonth, 1).getDay();
        const calendar = document.getElementById('calendar');
        calendar.innerHTML = '';

        const weekdays = ['ì¼', 'ì›”', 'í™”', 'ìˆ˜', 'ëª©', 'ê¸ˆ', 'í† '];
        weekdays.forEach(day => {
            const dayHeader = document.createElement('div');
            dayHeader.className = 'day font-weight-bold';
            dayHeader.innerHTML = `<strong>${day}</strong>`;
            calendar.appendChild(dayHeader);
        });

        for (let i = 0; i < firstDay; i++) {
            const emptyDay = document.createElement('div');
            emptyDay.className = 'day';
            calendar.appendChild(emptyDay);
        }

        for (let day = 1; day <= daysInMonth; day++) {
            const dayElement = document.createElement('div');
            dayElement.className = 'day';
            dayElement.innerHTML = `<span>${day}</span>`;
            dayElement.onclick = () => selectDate(day);
            dayElement.id = `day-${day}`;

            if (tasks[`${currentYear}-${currentMonth + 1}-${day}`]) {
                tasks[`${currentYear}-${currentMonth + 1}-${day}`].forEach(taskText => {
                    const taskItem = document.createElement('div');
                    taskItem.className = 'task-item';
                    taskItem.textContent = taskText;
                    dayElement.appendChild(taskItem);
                });
            }

            calendar.appendChild(dayElement);
        }
    }

    function changeMonth(step) {
        currentMonth += step;
        if (currentMonth < 0) {
            currentMonth = 11;
            currentYear -= 1;
        } else if (currentMonth > 11) {
            currentMonth = 0;
            currentYear += 1;
        }
        updateCalendar();
    }

    function selectDate(day) {
        document.getElementById('selectedDate').value = `${currentYear}-${currentMonth + 1}-${day}`;
        alert(`${currentYear}ë…„ ${currentMonth + 1}ì›” ${day}ì¼ ì„ íƒë¨`);
    }

    function addTask(event) {
        event.preventDefault();
        const taskInput = document.getElementById('task');
        const selectedDate = document.getElementById('selectedDate').value;

        if (!selectedDate) {
            alert('ë‚ ì§œë¥¼ ë¨¼ì € ì„ íƒí•´ì£¼ì„¸ìš”!');
            return;
        }

        const taskText = taskInput.value;
        if (!tasks[selectedDate]) {
            tasks[selectedDate] = [];
        }
        tasks[selectedDate].push(taskText);

        taskInput.value = '';
        updateCalendar();
    }
</script>
